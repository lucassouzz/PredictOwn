<body class="text-center">
	<form class="form-signin">

		</div>
		
			<button onclick="window.location.href = 'http://localhost:8080/PredictOwn/index.html'" class="btn btn-lg btn-primary btn-block" type="submit" style="width: 15%; margin: auto;" href="http://localhost:8080/PredictOwn/index.html">Login</button>
